<!DOCTYPE html>
<html>
<head>
    <title>Akimoto</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/css/base.css" rel="stylesheet">
    <link href="./assets/css/style.css" rel="stylesheet">
    <script src="./assets/js/socket.io.js"></script>
    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/moment.min.js"></script>
    <script src="./assets/js/nano.min.js"></script>
    <script src="./assets/js/emoji.js"></script>
    <script src="./assets/js/client.js"></script>
</head>
<body>

    <!--<div class="overlay"></div>

    <div class="loading">
        <h1>Loading...</h1>
    </div>-->

    <div class="container">
        <div class="sidebar">
            <span class="users-online"> </span>
            <div class="users-status">
                <ul id="users">
                    <li id="user"> </li>
                </ul>
            </div>
        </div>

        <div class="content">
            <div class="header">
                <div class="brand">Akimoto</div>

                <div class="toolbar">
                    <i class="fa fa-fw fa-power-off" id="status"></i>
                    <i class="fa fa-fw fa-ellipsis-h"></i>
                </div>
            </div>
            
            <div class="error-bar">Error: Shit broke</div>

            <div class="client">
                <!-- <div class="chat-message">Message</div> -->
            </div>
        </div>
    </div>
    
    <div class="footer">
        <form id="chat-form" action="">
            <input id="input-chatmsg" type="text" autocomplete="off">
        </form>
    </div>

</body>
</html>
