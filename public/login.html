<!DOCTYPE html>
<html>
<head>
    <title>Akimoto</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,300,700" rel="stylesheet" type="text/css">
    <link href="./assets/css/style.css" rel="stylesheet">
    <script src="./assets/js/lib/jquery.js"></script>
    <script>
        $(function() {
            function getUrlParameter(sParam) {
                var sPageURL = decodeURIComponent(window.location.search.substring(1));
                var sURLVariables = sPageURL.split('&'), sParameterName, i;
                for (i = 0; i < sURLVariables.length; i++) {
                    sParameterName = sURLVariables[i].split('=');
                    if (sParameterName[0] === sParam) return sParameterName[1] === undefined ? true : sParameterName[1];
                }
            }

            var error = getUrlParameter('error');
            if (error) {
                $('#login-error').show();
                $('#login-error').html('<b>Error: </b>' + error);
            }
        });
    </script>
</head>
<body>

    <div class="login">
        <h1 class="login-title">Sign in</h1>
        <div id="login-error"></div>
        <h4 class="login-message">Sign in with your username and password.</h4>

        <form id="login-form" method="POST" action="/api/auth.login">
            <input class="auth-input" id="input-username" name="username" type="text" placeholder="Username" autofocus required>
            <input class="auth-input" id="input-password" name="password" type="password" placeholder="Password" autocomplete="off" required>
            <div>
                <div class="left">
                    <button class="auth-submit" type="submit">Sign In</button>
                </div>
                <div class="login-tools right">
                    <a href="/register" class="auth-register bold">Create Account</a>
                    <a href="/forgot" class="auth-forgot bold">Forgot Password</a>
                </div>
            </div>
        </form>
    </div>

</body>
</html>
