<!DOCTYPE html>
<html>
<head>
    <title>Akimoto</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/css/base.css" rel="stylesheet">
    <link href="./assets/css/style.css" rel="stylesheet">
    <script src="./assets/js/socket.io.js"></script>
    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/moment.min.js"></script>
    <script src="./assets/js/client.js"></script>
</head>
<body>

    <div class="overlay"></div>

    <div class="login">
        <h1 class="login_title">Login</h1>
        <div id="login_error"></div>

        <form id="login_form" action="">
            <input class="auth_input" id="input_username" type="text" placeholder="Username" autofocus autocomplete="off">
            <!--<input class="auth_input" id="input_password" type="text" placeholder="Password">-->
        </form>
    </div>

    <div class="header">
        <div class="brand">Akimoto</div>

        <div class="toolbar">
            <i class="fa fa-fw fa-power-off" id="status"></i>
            <i class="fa fa-fw fa-ellipsis-h"></i>
        </div>
    </div>

    <div class="footer">
        <form id="chat_form" action="">
            <input id="input_chatmsg" type="text" autocomplete="off">
            <!--<button id="chat_send">Send</button>-->
        </form>
    </div>

    <div class="container">
        <div class="sidebar">
            <span class="users_online"> </span>
            <div class="users_status">
                <ul id="users">
                    <li id="user"> </li>
                </ul>
            </div>
        </div>

        <div class="content">
            <div class="client">
                <!-- <div class="chat_message">Message</div> -->
            </div>
        </div>
    </div>

</body>
</html>
